    <div id="login-box">
      <h1>sApps</h1>
      <h2>SIGN IN</h2>
      <form id="login-form" method="post" novalidate="novalidate">
        
        <div class="form-group">
          <div class="email controls">
            <input id="login-box-email-input" type="text" class="form-control" placeholder="Email address" name="email">
          </div>
        </div>
        <div class="form-group">
          <div class="pw controls">
            <input id="login-box-password-input" type="password" class="form-control" placeholder="Password" name="password">
          </div>
        </div>
        <div class="submit">
          <div class="error"></div>
          <input type="submit" class="btn btn-primary" value="Sign me in">
        </div>
      </form>
      <div class="forget">
        <a href="/">
          <span>Forgot password?</span>
        </a>
      </div>
    </div>
