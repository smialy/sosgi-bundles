<div id="sa-profile" class="sa-page">
    <div class="sa-page-head">
        <h1>My Profile</h1>
    </div>
    <div class="sa-page-content">


        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label for="sa-profile-firstname" class="col-sm-2 control-label">Firstname</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" id="sa-profile-firstname" placeholder="Your Firstname" value="{first_name}">
                </div>
            </div>
            <div class="form-group">
                <label for="sa-profile-lastname" class="col-sm-2 control-label">Lastname</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" id="sa-profile-lastname" placeholder="Your Lastname" value="{last_name}">
                </div>
            </div>
            <div class="form-group">
                <label for="sa-profile-email" class="col-sm-2 control-label">E-mail</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" id="sa-profile-email" placeholder="Your E-mail" value="{email}">
                </div>
            </div>

            <div class="form-group">
                <label for="sa-profile-timezone" class="col-sm-2 control-label">Time Zone</label>

                <div class="col-sm-10">
                    <select class="form-control" id="sa-profile-timezone">
                        <option>.:: select ::.</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="sa-profile-language" class="col-sm-2 control-label">Language</label>

                <div class="col-sm-10">
                    <select class="form-control" id="sa-profile-language">
                        <option>.:: select ::.</option>
                    </select>
                </div>
            </div>

            <div class="form-group spacer2">
                <div class="col-sm-2"></div>
                <div class="col-sm-10">
                    <label>Change Password</label>
                </div>
            </div>

            <div class="form-group">
                <label for="sa-profile-password" class="col-sm-2 control-label">Password</label>

                <div class="col-sm-10">
                    <input type="password" class="form-control" id="sa-profile-password" placeholder="Password">
                </div>
            </div>

            <div class="form-group">
                <label for="sa-profile-repassword" class="col-sm-2 control-label">Repeat Password</label>

                <div class="col-sm-10">
                    <input type="password" class="form-control" id="sa-profile-repassword" placeholder="Password">
                </div>
            </div>

        </form>
    </div>
    <div class="sa-page-foot text-right">
        <button type="button" id="sa-profile-cancel-btn" class="btn btn-link">Cancel</button>
        <button type="button" id="sa-profile-update-btn" class="btn btn-primary">Update</button>
    </div>
</div>
